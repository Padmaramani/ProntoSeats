                <tbody id='availableservers' >
                        
                 
               
                </tbody>
              </table>
         
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

    </div>

</wrapper>
                <br>

<p> <input id='servernames' type="text" placeholder='Name' ></p>
<p><input id='serverpin' type="number" placeholder="Pin Code"></p>
<p><input id='timeoff' type='time' step='60' placeholder="Time Off"></p>
