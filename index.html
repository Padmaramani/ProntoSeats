  <!-- The Modal -->
  <div class="modal fade" id="myModal">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">

        <!-- Modal Header -->

  <!-- The Server Management -->
  <div class="modal fade" id="serverManagement">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Server Management</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
          <p>
            <input id="serverNames" type="text" placeholder='Name'>
          </p>
          <p>
            <input id="serverPin" type="number" placeholder="Pin Code">
          </p>
          <p>
            <input id='timeOff' placeholder="Time Off">
          </p>
          <button id='signout' type="button" class="btn btn-secondary">Sign Off</button>
          <button id='signin' type="button" class="btn btn-primary">Sign In</button>
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>

      </div>
    </div>
  </div>

  <!-- The assignTable Modal -->

          <h4 class="modal-title">Assign Table</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-4">
                <div id="guestInfo"></div>
              </div>
              <!-- // col-md-4 -->
              <div class="col-md-8">

                <form>
                  <div class="form-group">
                    <label for="serverSelect">Select Server</label>
                    <select class="form-control" id="serverSelect" name="serverSelect">

                    </select>
                  </div>
                  <!-- // form group -->
                  <div class="form-group">
                    <label for="exampleFormControlSelect1">Select Table</label>
                    <select class="form-control" id="selectTable">

                    </select>
                  </div>
                  <!-- // form group -->
                  <input type="button" class="btn btn-secondary" id="tableServer" data-toggle="modal" data-target="#guestServer" value="Assign Table"></input>
              </div>
              <!-- // col-md-8 -->
            </div>
            <!-- // row -->
          </div>
          <!-- // container-fluid -->
        </div>
        <!-- // modal body -->
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>

      </div>
    </div>
  </div>
  <!-- // end modal -->

  <!-- googleMaps Modal -->

  <div class="modal fade" id="googleMaps">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Google Maps</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
          <div class="sourceAddress">
            <h4>Source Address</h4>
          </div>
          <form id="addressline1">
            <div class="form-row" id="inputAddress">
              <div class="form-group col-md-5">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" name="inputAddress" placeholder="1234 Main St">
              </div>
              <div class="form-group col-md-5" id="inputAddress2">
                <label for="inputAddress2">Address 2</label>
                <input type="text" class="form-control" name="inputAddress2" placeholder="Apartment, studio, or floor">
              </div>
            </div>
            <div class="form-row" id="inputCity">
              <div class="form-group col-md-5">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" name="inputCity">
              </div>
              <div class="form-group col-md-3" id="inputState">
                <label for="inputState">State</label>
                <input type="text" class="form-control" name="inputState">
              </div>
              <div class="form-group col-md-2" id="inputZip">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" name="inputZip">
              </div>
            </div>

          </form>
          <div id="spacingid"></div>
          <div class="targetAddress">
            <h3>Target Address</h3>
          </div>
          <form id="addressline2">
            <div class="form-row" id="inputAddress2">
              <div class="form-group col-md-5">
                <label for="inputAddress2">Address</label>
                <input type="text" class="form-control" name="inputAddress2" placeholder="1234 Main St">
              </div>
              <div class="form-group col-md-5">
                <label for="inputAddress22">Address 2</label>
                <input type="text" class="form-control" name="inputAddress22" placeholder="Apartment, studio, or floor">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-5">
                <label for="inputCity2">City</label>
                <input type="text" class="form-control" name="inputCity2">
              </div>
              <div class="form-group col-md-3">
                <label for="inputState2">State</label>
                <input type="text" class="form-control" name="inputState2">
              </div>
              <div class="form-group col-md-2">
                <label for="inputZip2">Zip</label>
                <input type="text" class="form-control" name="inputZip2">
              </div>
            </div>
            <button type="submit" class="btn btn-secondary" id="buttonClick">Calculate</button>
          </form>

          <div id="empty-div"></div>
          <div id="empty-div2"></div>

          <div id="map"></div>
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>

      </div>
    </div>
  </div>
