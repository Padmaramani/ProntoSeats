<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>prontoSeats DEMO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/custom.css">
</head>

<body>

  <div class="container">
    <div class="header">
      <div class="row">
        <div class="col-lg-3">
          <div class="time">
            <div class="currentts" id="currentts">

            </div>
          </div>
          <!-- // time -->
        </div>
        <!-- // col-lg-2 -->
        <div class="col-lg-4">
          <div class="weather">
            <img id="imgid" src="http://openweathermap.org/img/w/01d.png">
            <div class="temp" id="currentTemp">
              CURRENT TEMP:
              <small>&#8457;</small>
            </div>
          </div>
          <!-- // currentTemp -->
        </div>
        <!-- // col-lg-4 -->
        <div class="col-lg-5">

          <div class="weatherChannel">
            <a href="#weatherChannel" role="button" data-toggle="modal"></a>
          </div>
          <div class="googleMaps">
            <a href="#googleMaps" role="button" data-toggle="modal"></a>
          </div>
          <div class="serverAdmin">
            <a href="#serverAdmin" role="button" data-toggle="modal"></a>
          </div>
          <div class="viewWaitList">
            <a href="#viewWaitList" role="button" data-toggle="modal"></a>
          </div>
        </div>
        <!-- // col-1g-8 -->
      </div>
      <!-- // row -->
    </div>
    <!-- // header -->
    <div class="panel formy">
      <div class="row">
        <div class="col-lg-12">
          <form>
            <div class="form-group">
              <label for="partyName">Party Name:</label>
              <input type="text" class="form-control" id="guestName">
            </div>
            <div class="form-group">
              <label for="partySize">Number in Party:</label>
              <input type="number" class="form-control" id="partySize">
            </div>
            <button id="wait" class="btn btn-secondary">Wait List</button>
            <input type="button" id="tables" class="btn btn-secondary" data-toggle="modal" data-target="#assignTable" value="Assign Table">

          </form>
        </div>
        <!-- // col-1g-12 -->
      </div>
      <!-- // row -->
    </div>
    <!-- // panel -->
    <div class="panel">
      <div class="overview">
        <h3>SEATING OVERVIEW</h3>

        <!-- tables display -->


      </div>
      <!-- // overview -->
    </div>
    <!-- // panel -->
    <div class="footer">
      <div class="row">
        <div class="col-lg-12">
          This awesome eatery admin system brought to you by &copy; prontoSeats ~ all rights reserved
        </div>
        <!-- // col-lg-12 -->
      </div>
      <!-- // row -->
    </div>
    <!-- // footer -->
  </div>
  <!-- // container -->

  <!-- The Modal -->
  <div class="modal fade" id="myModal">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Modal Heading</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
          Modal body..
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>

      </div>
    </div>
  </div>
  <!-- // end modal -->

  <!-- The Server Admin Modal -->
  <div class="modal fade" id="serverAdmin">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Server Admin</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">

          <label for "serverNames">Server Name</label>
          <input id="serverNames" type="text" class="form-control">

          <label for "serverPin">Server PIN</label>
          <input id="serverPin" type="number" class="form-control" placeholder="ex. 1234">

          <label for "timeOff">Time Off Shift</label>
          <input id="timeOff" type="text" class="form-control" placeholder="ex. 11:00 pm">
          <button id='signIn' type="button" class="btn btn-secondary" data-dismiss="modal">Sign In</button>
          <button id='signOut' type="button" class="btn btn-secondary" data-dismiss="modal">Sign Out</button>

        </div>
        </form>



        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>

      </div>
    </div>
  </div>
  <!-- // end modal -->

  <!-- The assignTable Modal -->
  <div class="modal fade" id="assignTable">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Assign Table</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-12">

                <form>
                  <div class="form-group">
                    <label for="serverSelect">Select Server</label>
                    <select class="form-control" id="serverSelect" name="serverSelect">

                    </select>
                  </div>
                  <!-- // form group -->
                  <div class="form-group">
                    <label for="selectTable">Select Table</label>
                    <select class="form-control" id="selectTable">

                    </select>
                  </div>
                  <!-- // form group -->
                  <input type="button" class="btn btn-secondary" id="tableServer" data-toggle="modal" data-dismiss="modal" value="Assign Table"
                    clear="both"></input>
              </div>
              <!-- // col-md-8 -->
            </div>
            <!-- // row -->
          </div>
          <!-- // container-fluid -->
        </div>
        <!-- // modal body -->
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>

      </div>
    </div>
  </div>
  <!-- // end modal -->

  <div class="modal fade" id="viewWaitList">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Waitlist</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
          <table class="table">
            <thead>
              <tr>

                <th scope="col">Party Name</th>
                <th scope="col">Adults</th>
                <th scope="col">Assign</th>
                <th scope="col">Clear</th>
              </tr>
            </thead>
            <tbody id='waitlist_display'>



            </tbody>
          </table>
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>

      </div>
    </div>
  </div>



  <!-- Weather Channel Modal -->
  <div class="modal fade" id="weatherChannel">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Weather Channel</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

        <!-- Modal body -->
        <div id="weatherModal" class="modal-body">

        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>

      </div>
    </div>
  </div>
  <!-- // end modal -->

  <!-- googleMaps Modal -->

  <div class="modal fade" id="googleMaps">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Google Maps</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
          <div class="sourceAddress">
            <h4>Source Address</h4>
          </div>
          <form id="addressline1">
            <div class="form-row" id="inputAddress">
              <div class="form-group col-md-5">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" name="inputAddress" placeholder="1234 Main St">
              </div>
              <div class="form-group col-md-5" id="inputAddress2">
                <label for="inputAddress2">Address 2</label>
                <input type="text" class="form-control" name="inputAddress2" placeholder="Apartment, studio, or floor">
              </div>
            </div>
            <div class="form-row" id="inputCity">
              <div class="form-group col-md-5">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" name="inputCity">
              </div>
              <div class="form-group col-md-3" id="inputState">
                <label for="inputState">State</label>
                <input type="text" class="form-control" name="inputState">
              </div>
              <div class="form-group col-md-2" id="inputZip">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" name="inputZip">
              </div>
            </div>

          </form>
          <div id="spacingid"></div>
          <div class="targetAddress">
            <h4>Target Address</h4>
          </div>
          <form id="addressline2">
            <div class="form-row" id="inputAddress2">
              <div class="form-group col-md-5">
                <label for="inputAddress2">Address</label>
                <input type="text" class="form-control" name="inputAddress2" placeholder="1234 Main St">
              </div>
              <div class="form-group col-md-5">
                <label for="inputAddress22">Address 2</label>
                <input type="text" class="form-control" name="inputAddress22" placeholder="Apartment, studio, or floor">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-5">
                <label for="inputCity2">City</label>
                <input type="text" class="form-control" name="inputCity2">
              </div>
              <div class="form-group col-md-3">
                <label for="inputState2">State</label>
                <input type="text" class="form-control" name="inputState2">
              </div>
              <div class="form-group col-md-2">
                <label for="inputZip2">Zip</label>
                <input type="text" class="form-control" name="inputZip2">
              </div>
            </div>
            <button type="submit" class="btn btn-secondary" id="buttonClick">Calculate</button>
          </form>

          <div id="empty-div"></div>
          <div id="empty-div2"></div>

          <div id="map"></div>
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>

      </div>
    </div>
  </div>
  <!-- // end modal -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBiIqiufjANe-rskUyfRzenxSacRGBCf80&callback=initMap">
  </script>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
<script type="text/javascript" src="assets/js/googleMapsApi.js"></script>
<script type="text/javascript" src="assets/js/weatherApi.js"></script>
<script type="text/javascript" src="assets/js/main.js"></script>

</html>
